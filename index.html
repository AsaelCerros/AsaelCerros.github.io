<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piedra-Papel-Tijera</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="Victorias">
        <h3>Victorias:</h3>
        <p id="victories">
        </p>
    </div>
    <div class="Resultado">
        <h3 id="result">
        </h3>
    </div>
    <div class="Derrotas">
        <h3>Derrotas: </h3>
        <p id="loses">
        </p>
    </div>
    <div class="Piedra">
        <button onClick="checker('Piedra')">Piedra</button>
    </div>
    <div class="Papel">
        <button onClick="checker('Papel')">Papel</button>
    </div>
    <div class="Tijera">
        <button onClick="checker('Tijera')">Tijera</button>
    </div>
</div>
<script type="text/javascript" src="./scripts/script.js"></script>
</body>
</html>
